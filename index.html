<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak 8</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            margin: 5vw;
        }
        #btn{
            position: absolute;
            width: 100px;
            height: 100px;
            z-index: 5;
            min-width: 30px;
            min-height: 30px;
        }
        #p{
            display: none;
        }
        #container_div{
            border: solid 2px black;
            position: relative;
            background: rgb(20, 20, 100);
            width: 400px;
            height: 400px;
            top: 50px;
        }
        #btn_start{
            display: flex;
            height: 25px;
            width: 50px;
            align-items: center;
            justify-content: center;
        }
        #score_div
        {
            position: absolute;
            z-index: 3;
            right: 2vw;
            color: black;
            top : 10px;
            font-size: 18px;
            font-family: Roboto;
            align-items: flex-end;
        }
    </style>
</head>
<body>
    <div id="container_div" >
        <button id="btn" disabled >0</button>
        
    </div>
    <div>
        <div id="score_div">
            <p id="p" ></p>
            <button id="btn_start"  > Start</button>
            <p id="highscore"></p>
            <p id="new_score"></p>
            <p id="number_of_tries"></p>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
